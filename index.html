    <script>
      // Restore the path from 404 redirect
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect.split(location.origin)[1]);
        }
      })();
